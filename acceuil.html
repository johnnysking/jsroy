<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acceuil</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      overflow: hidden;
      position: relative;
    }
    
    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #fff;
      opacity: 1;
      animation: fadeDown 5s ease forwards;
    }
    
    @keyframes fadeDown {
      0% {
        opacity: 1;
        transform: translate(-50%, -50%);
      }
      100% {
        opacity: 0;
        transform: translate(-50%, 100%);
      }
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Jean-Sébastien Roy</h1>
    <h2>Développeur Web</h2>
  </div>

  <script>
    // Redirect to the next website after the animation completes
    setTimeout(function() {
      window.location.href = "https://www.nextwebsite.com"; // Replace with the URL of your next website
    }, 5000); // Adjust the delay time (in milliseconds) to match the animation duration
  </script>
</body>
</html>
